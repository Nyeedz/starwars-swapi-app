<div class="login-container">
  <div class="box">
    <div class="circle first"></div>
    <div class="circle second"></div>
    <img src="assets/images/yoda.png" alt="" class="yoda img-fluid" />
  </div>
  <form class="mt-3" [formGroup]="loginForm" (submit)="login()">
    <mat-form-field appearance="outline">
      <mat-label>Usuário</mat-label>
      <input
        matInput
        placeholder="Entre com qualquer usuário"
        formControlName="username"
      />
      <mat-hint *ngIf="loginForm.invalid && isInvalid"
        >Usuário é obrigatório!</mat-hint
      >
    </mat-form-field>
  </form>
  <button
    mat-stroked-button
    color="primary"
    (click)="login()"
    style="margin-top: 5px"
  >
    Entrar
  </button>
</div>
<div class="starwars-logo">
  <img src="assets/images/star.svg" alt="Star" class="star img-fluid" />
  <img src="assets/images/wars.svg" alt="Wars" class="wars img-fluid" />
  <h2 class="byline" id="byline">Cooperativa Challenge</h2>
</div>
